<template name="invictus_navigation_settings">
    <div class="panel panel-info navigation-panel">
        <div class="panel-heading">Navigation Settings</div>
        <div class="panel-body">
            <header>
                <button type="button" class="btn btn-default new">
                    <span class="glyphicon glyphicon-plus"></span> Neu
                </button>
            </header>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Text</th>
                    <th>Route</th>
                    <th class="text-center">Versteckt</th>
                    <th class="text-right">Aktion</th>
                </tr>
                </thead>
                <tbody>
                {{#each data}}
                <tr>
                    <td><input type="text" class="form-control" name="text" value="{{text}}"></td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-addon">/</span>
                            <input type="text" class="form-control" name="route" value="{{route}}">
                        </div>
                    </td>
                    <td class="text-center">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="hidden" checked="{{hidden}}">
                            </label>
                        </div>

                    </td>
                    <td class="text-right">
                        <button type="button" class="btn btn-default btn-sm edit" title="Bearbeiten">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-sm up" title="Hoch">
                            <span class="glyphicon glyphicon-arrow-up"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-sm down" title="Herunter">
                            <span class="glyphicon glyphicon-arrow-down"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-sm delete" title="LÃ¶schen">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
                {{/each}}

                </tbody>
            </table>
        </div>
    </div>
    {{> invictus_settings_modal}}
</template>

<template name="invictus_settings_modal">
    {{#with data}}
    <div class="modal fade" id="navigation-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">Einstellungen - {{text}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Extra Class</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="cls" value="{{cls}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Option</label>
                            <div class="col-sm-9">
                                <select class="form-control option">
                                    {{#each options}}
                                        {{#if optionIsActive ../option}}
                                            <option selected value="{{name}}">{{name}}</option>
                                        {{else}}
                                            <option value="{{name}}">{{name}}</option>
                                        {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Typ</label>
                            <div class="btn-group col-sm-9">
                                <button type="button" class="btn btn-default type-text {{getTypeState 'text'}}">
                                    Text
                                </button>
                                <button type="button" class="btn btn-default type-button {{getTypeState 'button'}}">
                                    Button
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Collapsable</label>
                            <div class="checkbox col-sm-9">
                                <label>
                                    <input type="checkbox" name="collapsable" checked="{{collapsable}}">
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {{/with}}
</template>
